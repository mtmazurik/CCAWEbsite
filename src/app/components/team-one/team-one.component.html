<div class="grid md:grid-cols-12 grid-cols-1 mt-8 gap-[30px]">
    <div *ngFor="let item of teamData.slice(0,4)" class="lg:col-span-3 md:col-span-6">
        <div class="group text-center">
            <div class="relative inline-block mx-auto h-52 w-52 rounded-full overflow-hidden">
                <img [src]="item.image" class="" alt="">
                <ul class="list-none absolute top-1/2 -translate-y-1/2 -end-20 group-hover:end-5 transition-all duration-500 ease-in-out">
                    <li *ngFor="let el of item.social" class=""><a href="" class="h-8 w-8 inline-flex items-center text-center justify-center text-base font-normal tracking-wide border align-middle transition duration-500 ease-in-out rounded-full bg-violet-600 hover:bg-violet-700 border-violet-600 hover:border-violet-700 text-white my-1"><i [attr.data-feather]="el" class="h-4 w-4"></i></a></li>
                </ul>
            </div>
            <div class="content mt-3">
                <a [routerLink]="[]" class="text-lg hover:text-violet-600 transition-all duration-500 ease-in-out h5">{{item.name}}</a>
                <p class="text-slate-400">{{item.position}}</p>
            </div>
        </div>
    </div>
</div>
